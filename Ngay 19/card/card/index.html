<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div id="pro-plan" class="card mb-4 shadow-sm text-center">
                    <div class="card-header">
                        <h3 class="my-0 font-weight-normal">Pro</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pricing-card-title">
                            $30<span class="pricing"> / month</span>
                        </h4>
                        <h5 class="card-title pricing-card-title1">
                            60%<span class="pricing1"> OFF</span>
                        </h5>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>100 users included</li>
                            <li>
                                <span class="storage-amount">20</span> GB of
                                storage
                            </li>
                            <li>Priority email support</li>
                            <li>Help center access</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="basic-plan" class="card mb-4 shadow-sm text-center">
                    <div class="card-header">
                        <h3 class="my-0 font-weight-normal">Basic</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pricing-card-title">
                            $10<span class="pricing"> / month</span>
                        </h4>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>10 users included</li>
                            <li>
                                <span class="storage-amount">2</span> GB of
                                storage
                            </li>
                            <li>Email support</li>
                            <li>Help center access</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
    <script>
        // Yêu cầu: Sử dụng Javascript để thực hiện các công việc sau

        // 1. Một tính năng mới  vào gói Pro: '24/7 Phone support'

        // 2. Đổi vị trí 2 card pricing (pro, basic) => (basic, pro)

        // 3. Trong gói Pro hãy cập nhật nút 'Get Started' hiện tại thành màu xanh có màu background: #82DACA, có chữ màu #fff và có dòng chữ 'Buy Now'

        // 4. Tăng dung lượng lưu trữ của gói Pro thêm 25%, gói Basic thêm 50%
    </script>
</body>

</html>
