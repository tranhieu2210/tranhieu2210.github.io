<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <audio autoplay loop src="./Jingle-Bells-with-Lyrics-Christmas-Songs-HD-Christmas-Songs-and-Carols.mp3"></audio>
</head>
<body>   
    <div class="wrapper">
        <h2 class="christmas-title">Merry Christmas Quân! An Lành, Hạnh Phúc nhé</h2>
        <div class="scene">
            <div class="xmas-tree">
                <div class="tree-star">
                </div>
                <div class="tree-leaves">
                    <div class="tree-part">
                        <div class="tree-lights left">
                            <div class="light-bulb red"></div>
                            <div class="light-bulb yew"></div>
                            <div class="light-bulb purple"></div>
                            <div class="light-bulb blue"></div>
                        </div>
                        <div class="tree-lights right">
                            <div class="light-bulb red"></div>
                            <div class="light-bulb yew"></div>
                            <div class="light-bulb purple"></div>
                            <div class="light-bulb blue"></div>
                        </div>
                    </div>
                    <div class="tree-part">
                        <div class="tree-lights left">
                            <div class="light-bulb red"></div>
                            <div class="light-bulb yew"></div>
                            <div class="light-bulb purple"></div>
                            <div class="light-bulb blue"></div>
                        </div>
                        <div class="tree-lights right">
                            <div class="light-bulb red"></div>
                            <div class="light-bulb yew"></div>
                            <div class="light-bulb purple"></div>
                            <div class="light-bulb blue"></div>
                        </div>
                    </div>
                    <div class="tree-part">
                        <div class="tree-lights left">
                            <div class="light-bulb red"></div>
                            <div class="light-bulb yew"></div>
                            <div class="light-bulb purple"></div>
                            <div class="light-bulb blue"></div>
                        </div>
                        <div class="tree-lights right">
                            <div class="light-bulb red"></div>
                            <div class="light-bulb yew"></div>
                            <div class="light-bulb purple"></div>
                            <div class="light-bulb blue"></div>
                        </div>
                    </div>
                </div>
                <div class="tree-base">
                    <div class="tree-stalk"></div>
                    <div class="tree-jar"></div>
                </div>
            </div>
            <div class="room-window">
                <div class="xmas-sky">
                    <div class="snow"></div>
                    <div class="snow-ground"></div>
                    <div class="santa-claus">
                        <div class="sc-head">
                            <div class="sc-hat">
                                <div class="hat-tip"></div>
                            </div>
                            <div class="eyes"></div>
                            <div class="nose"></div>
                            <div class="beard"></div>
                            <div class="ears">
                                <div class="ear left"></div>
                                <div class="ear right"></div>
                            </div>
                        </div>
                        <div class="sc-body"></div>
                    </div>
                </div>
            </div>
            <div class="xmas-gifts">
                <div class="xmas-gift square">
                    <div class="tie-wrap">
                        <div class="tie"></div>
                        <div class="tie reflected"></div>
                    </div>
                </div>
                <div class="xmas-gift rectangular">
                    <div class="tie-wrap">
                        <div class="tie"></div>
                        <div class="tie reflected"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ground">
            <span class="sign">By: Hieu Tran</span>
        </div>
    </div>
</body>
